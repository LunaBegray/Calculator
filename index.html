<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="wholePage">
        <div class="calculator-box">
            <div class="display"></div>
            <div class="button-box">
                <div class="number-box">
                    <button class="num0 numBtn">0</button>
                    <button class="num1 numBtn">1</button>
                    <button class="num2 numBtn">2</button>
                    <button class="num3 numBtn">3</button>
                    <button class="num4 numBtn">4</button>
                    <button class="num5 numBtn">5</button>
                    <button class="num6 numBtn">6</button>
                    <button class="num7 numBtn">7</button>
                    <button class="num8 numBtn">8</button>
                    <button class="num9 numBtn">9</button>
                </div>
                <div class="operator-box">
                    <button class="op=">=</button>
                    <button class="op+">+</button>
                    <button class="op-">-</button>
                    <button class="op*">*</button>
                    <button class="op/">/</button>
                    <button class="opC">clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
